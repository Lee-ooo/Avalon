<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Avalon 游戏</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="../static/script.js"></script>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div id="game">
        <h1>Avalon 游戏</h1>

        <!-- 玩家头像区域 -->
        <div id="player-avatars" class="players">
            <!-- 左侧玩家头像框 -->
            <div class="avatar-container">
                <div class="player avatar full" id="player1"> </div>
                <div class="player avatar full" id="player2"> </div>
                <div class="player avatar full" id="player3"> </div>
                <div class="player avatar full" id="player4"> </div>
                <div class="player avatar full" id="player5"> </div>
                <div class="player avatar full" id="player6"> </div>
            </div>

            <!-- 右侧玩家头像框 -->
            <div class="avatar-container">
                <div class="player avatar full" id="player7"> </div>
                <div class="player avatar full" id="player8"> </div>
                <div class="player avatar full" id="player9"> </div>
                <div class="player avatar full" id="player10"> </div>
                <div class="player avatar full" id="player11"> </div>
                <div class="player avatar full" id="player12"> </div>
            </div>
        </div>

        <!-- 弹出输入框的容器，默认显示 -->
        <div id="popup-container" style="display: block;">
            <label for="popup-input">请输入你的名字：</label>
            <input id="popup-input" type="text" placeholder="请输入你的名字...">
        </div>
    </div>
</body>
</html>
